<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<style>
    table, th, td { border: 1px solid black; border-radius: 10px;}
</style>
<body>
    <h1> Events from GitHub API</h1>
    <h2> Total number of events grouped by event type for a given offset and among interested events: WatchEvent,
        PullRequestEvent and IssuesEvent</h2>
    <table style="width: 50%">
        <tr>
            <th> Event </th>
            <th> Number of occurrences </th>
       </tr>
    {% for key,value in event_dict.items() %}
       <tr>
            <th> {{ key }} </th>
            <th> {{ value }} </th>
       </tr>
    {% endfor %}
    </table>
    <div class="chart" id="jsonFormatGraph">
        <script>
            function drawPlotlyGraph(graphs){
                Plotly.plot('jsonFormatGraph', graphs, {});
            }
            var graphs = {{ graphJSON | safe }};
            drawPlotlyGraph(graphs)
        </script>
    </div>
</body>
</html>
